<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Kategorien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let category of categories" [routerLink]="['/category/' + category.id]">
      {{ category.name }}
    </ion-item>
  </ion-list>

</ion-content>
