<ion-header>
  <ion-toolbar>
    <ion-title>Ãœbersicht</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/countdowns/add" fill="clear">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngFor="let cd of countdowns">
    <ion-card [style.background-color]="cd.color || '#fff'">
      <ion-card-header>
        <ion-card-title>{{ cd.datetime }} - {{ cd.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ cd.countdownDisplay }}</p>
        <ion-button fill="clear" routerLink="/countdown/{{ cd.id }}"><ion-icon name="eye"></ion-icon></ion-button>
        <ion-button fill="clear" routerLink="/countdown/{{ cd.id }}/edit"><ion-icon name="build"></ion-icon></ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="countdowns.length === 0">Keine Termine gefunden.</div>
</ion-content>
